<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="./calculator.js"></script>
</head>

<body>

    <div class="calculator">
        <div class="screen">
            <p class="preview"></p>
            <p class="result"></p>
        </div>
        <div class="buttons">

            <button calc-value="clear" class="other">C</button>
            <button calc-value="signal" class="other">+/-</button>
            <button calc-value="%" class="other">%</button>
            <button calc-value="/" class="operator">/</button>

            <button calc-value="7" class="number">7</button>
            <button calc-value="8" class="number">8</button>
            <button calc-value="9" class="number">9</button>
            <button calc-value="*" class="operator">*</button>

            <button calc-value="4" class="number">4</button>
            <button calc-value="5" class="number">5</button>
            <button calc-value="6" class="number">6</button>
            <button calc-value="-" class="operator">-</button>

            <button calc-value="1" class="number">1</button>
            <button calc-value="2" class="number">2</button>
            <button calc-value="3" class="number">3</button>
            <button calc-value="+" class="operator">+</button>

            <button calc-value="0" class="number" id="btn-zero">0</button>
            <button calc-value="." class="number">.</button>
            <button calc-value="=" class="operator">=</button>

        </div>
    </div>

</body>

</html>
